{% extends 'articles/blog.html' %}

{% block content %}
  {% for article in articles %}
    <h2>{{ article.title }}</h2>
    <h5><span class="glyphicon glyphicon-time"></span> Post by {{ article.author }}, {{ article.created_at }}</h5>
    <p>{{ article.body }}</p>
    <br><br>
  {% endfor %}
{% endblock %}

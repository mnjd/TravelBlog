{% extends 'articles/blog.html' %}

{% block content %}

{% load static %}
<head>
<link rel="stylesheet" href="{% static 'css/blog/create_post_style.css' %}">
</head>

<div class="container">  
  <form id="contact"  action="" method="post"> {% csrf_token %}
    <h3>Share your thoughts</h3>
    <h4>Post article</h4>
    <fieldset>
    Title:  {{ form.title }} <br>
    </fieldset>
    Author: {{ form.author }}  <br>
    Text: {{ form.body }} <br> <br>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" value='Edit'>Edit</button>
    </fieldset>
  </form>
</div>

{% endblock %}

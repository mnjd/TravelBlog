{% extends 'articles/blog.html' %}

{% block content %}
	<h1>Login</h1>
	<form class="site-form" action="{% url 'users:login' %}" method="post">
		{% csrf_token %}
		{{ form }} <br><br>
		{% if request.GET.next %}
			<input type="hidden" name="next" value="{{ request.GET.next }}">
		{% endif %}
		<input type="submit" value="Login">
	</form>
{% endblock %}
